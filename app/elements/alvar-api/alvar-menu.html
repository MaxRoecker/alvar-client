<dom-module id="alvar-menu">

      paper-menu a{

    <paper-menu id="menu" selected="{{selected}}" attr-for-selected="data-route" on-iron-select="_ironSelectHandler">

        </paper-icon-item>

  </template>
  <script>
    Polymer({
      is: 'alvar-menu',

      properties: {
        selected: {
          type: String,

        isAuthenticat: {
          type: Boolean,

      _ironSelectHandler: function(){
