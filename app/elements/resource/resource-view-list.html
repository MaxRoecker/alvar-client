<link rel="import" href="../../bower_components/polymer/polymer.html" />

<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html" />
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html" />

<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html" />
<link rel="import" href="../../bower_components/paper-material/paper-material.html" />
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html" />
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html" />
<link rel="import" href="../../bower_components/paper-item/paper-item.html" />
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html" />
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html" />
<link rel="import" href="../../bower_components/paper-input/paper-input.html" />
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html" />

<link rel="import" href="../file-type-icon/file-type-icon.html" />

<dom-module id="resource-view-list">
  <template>
    <style>
      :host {
        --paper-input-container-color: var(--light-primary-color);
        --paper-input-container-input: {
          color: var(--text-primary-color);
        }
        ;
      }

      input::placeholder {
        color: white;
      }

      paper-material {
        box-sizing: border-box;
        width: calc(100% - 2rem);
        margin: 1rem;
        background-color: #fff;
      }

      paper-icon-item {
        box-sizing: border-box;
        width: 100%;
        display: flex;
        align-items: center;
      }

      a {
        width: calc(100%);
        display: block;
        color: inherit;
        text-decoration: none;
      }

      .favorite {
        margin-left: 1rem;
        cursor: pointer;
        text-align: right;
      }

    </style>
    <paper-header-panel>
      <paper-toolbar>
        <paper-icon-button icon="menu" on-click="_fireMenu" paper-drawer-toggle></paper-icon-button>
        <span class="paper-font-title flex-1">
          <paper-input value="{{query}}" label="" placeholder="Procurar" type="text" no-label-float></paper-input>
        </span>
        <paper-icon-button icon="search" on-click="search"></paper-icon-button>
        <paper-icon-button icon="refresh" on-click="refresh"></paper-icon-button>
      </paper-toolbar>

      <div>

        <div style="text-align: center">
          <paper-spinner id="spinner" hidden></paper-spinner>
        </div>

        <paper-material elevation="1">
          <template is="dom-repeat" items="[[resources]]">
            <a href="[[_hrefItem(item)]]">
              <paper-icon-item>
                <file-type-icon type="[[item.archive.type]]" item-icon></file-type-icon>
                <paper-item-body three-line>
                  <div>[[item.name]]</div>
                  <div secondary>[[_formatDate(item.lastUpdate)]]</div>
                  <div secondary>[[_formatTags(item.tags)]]</div>
                </paper-item-body>
              </paper-icon-item>
            </a>
          </template>
        </paper-material>
      </div>
    </paper-header-panel>

    <iron-ajax id="ajax-resource" url="http://isingular.com.br:3000/api/Resources" method="GET" handle-as="json"
    on-response="_handleResourceResponse"></iron-ajax>
  </template>
  <script src="../../bower_components/moment/min/moment.min.js" charset="utf-8"></script>
  <script src="../../bower_components/moment/locale/pt-br.js" charset="utf-8"></script>
  <script>
    (function() {
      Polymer({
        is: 'resource-view-list',

        properties: {
          query: {
            type: String,
            value: '',
          },
          resources: {
            type: Array,
            value: function() {
              return [];
            }
          },
        },

        observer: [
          '_resourcesObserver(resources.*)'
        ],

        /**
         * Creates a resource.
         *
         */
        refresh: function() {
          var ajax = this.$['ajax-resource'];

          var filter = JSON.stringify({
            'include': ['tags', {
              'relation': 'archive',
              'scope': {
                'fields': ['type']
              }
            }],
          });

          ajax.params = {
            'filter': filter
          };

          ajax.generateRequest();
        },

        search: function() {
          var ajax = this.$['ajax-resource'];
          var filter = JSON.stringify({
            'include': ['tags', {
              'relation': 'archive',
              'scope': {
                'fields': ['type']
              }
            }],
            'where': {
              'or': [{
                'name': {
                  'like': '%' + this.query + '%'
                }
              }, {
                'description': {
                  'like': '%' + this.query + '%'
                }
              }, {
                'tagsStringify': {
                  'like': '%' + this.query + '%'
                }
              }]
            }
          });

          ajax.params = {
            'filter': filter
          };

          ajax.generateRequest();
        },

        _resourcesObserver: function() {
          var msgIf = this.$['empty-set'];
          msgIf.if = (this.resources.length) ? true : false;
        },

        _handleResourceResponse: function() {
          var resources = this.$['ajax-resource'].lastResponse;
          this.resources = resources;
        },

        _hrefItem: function(item) {
          return '/resource/view/' + item.id;
        },

        _handleFavoriteClick: function(e) {
          console.log(e.model.item.id);
          e.srcElement.icon = 'favorite';
        },

        _resourcesLenght: function() {
          return this.resources.length;
        },

        _fireMenu: function() {
          this.fire('menu');
        },

        _formatTags: function(array) {
          return array.map(
              function(item) {
                return item.name;
              })
            .join(', ');
        },

        _formatDate: function(dateString) {
          var date = moment(dateString);
          return 'Atualizado h√° ' + moment(date).fromNow();
        }

      });
    })();

  </script>
</dom-module>
