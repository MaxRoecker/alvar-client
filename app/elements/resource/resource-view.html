<dom-module id='resource-view'>
  <template>
    <style>
      paper-material {
        box-sizing: border-box;
        width: calc(100% - 2rem);
        margin: 1rem;
        padding: 1rem;
        background-color: #fff;
      }

      .label {
        color: var(--secondary-text-color);
      }

      paper-spinner {
        display: block;
        margin: 5rem auto;
      }

    </style>
    <paper-header-panel>
      <paper-toolbar>
        <paper-icon-button icon='menu' paper-drawer-toggle></paper-icon-button>
        <h1 class='paper-font-title flex-1'>
          <span>Visualizar Recurso</span>
        </h1>
        <paper-icon-button icon='file-download' on-click='download'></paper-icon-button>
        <!--
        <paper-icon-button icon='favorite-border'></paper-icon-button>
        -->
      </paper-toolbar>

      <div>
        <paper-spinner id='spinner'></paper-spinner>
        <paper-material id='material' elevation='1' hidden>
          <p class='paper-font-body2'>
            <span class='paper-font-body1 label'>Nome</span>
            <br/>
            <span>[[resource.name]]</span>
          </p>
          <p class='paper-font-body2'>
            <span class='paper-font-body1 label'>Descrição</span>
            <br/>
            <span>[[resource.description]]</span>
          </p>
          <p class='paper-font-body2'>
            <span class='paper-font-body1 label'>Tipo</span>
            <br/>
            <span>[[resource.archive.type]]</span>
          </p>
          <p class='paper-font-body2'>
            <span class='paper-font-body1 label'>Tamanho</span>
            <br/>
            <span>[[resource.archive.size]]</span>
          </p>
          <p class='paper-font-body2'>
            <span class='paper-font-body1 label'>Descritores</span>
            <br/>
            <template is='dom-repeat' items='[[resource.tags]]'>
              <span>[[item.name]]</span>
            </template>
          </p>
          <!--
          <p class='paper-font-body2'>
            <span class='paper-font-body1 label'>Classificação</span>
            <br/>
            <star-rate></star-rate>
          </p>
          -->
        </paper-material>
      </div>
    </paper-header-panel>

    <iron-ajax id='ajax-resource' method='GET' handle-as='json' content-type='application/json' on-response='_handleResourceResponse'
    on-error='_handleResourceError'></iron-ajax>

  </template>
  <script>

    (function() {
      Polymer({
        is: 'resource-view',

        properties: {
          resourceId: {
            type: Number,
            observer: '_resourceIdObserver'
          },
          resource: {
            type: Object,
            notify: true,
            value: null,
          }
        },

        _resourceIdObserver: function(newValue) {

          var spinner = this.$['spinner'];
          this.toggleAttribute('hidden', false, spinner);
          spinner.active = true;
          var material = this.$['material'];
          this.toggleAttribute('hidden', true, material);

          var ajaxResource = this.$['ajax-resource'];
          ajaxResource.url = 'http://isingular.com.br:3000/api/Resources/' + newValue;
          ajaxResource.params = {
            'filter': JSON.stringify({
              'include': ['tags', 'archive']
            })
          };
          ajaxResource.generateRequest();
        },

        _readableSize: function(sizeInBytes) {
          var sizes = ['bytes', 'kB', 'MB', 'GB'];
          var factor = 1000;
          var unit = 0;
          while (sizeInBytes > factor) {
            sizeInBytes = sizeInBytes / factor;
            unit++;
          }
          return Number.parseFloat(sizeInBytes.toFixed(2)).toLocaleString('arab') + ' ' + sizes[unit];
        },

        _handleResourceResponse: function() {
          var ajaxResource = this.$['ajax-resource'];
          var resource = ajaxResource.lastResponse;
          resource.archive.size = this._readableSize(resource.archive.size);
          this.resource = resource;
          var spinner = this.$['spinner'];
          spinner.active = false;
          this.toggleAttribute('hidden', true, spinner);
          var material = this.$['material'];
          this.toggleAttribute('hidden', false, material);
        },

        _handleResourceError: function() {
          //TODO Check error
        },

        download: function() {
          var b64Data = this.resource.archive.payload.split(',')[1];
          var blob = this._b64toBlob(b64Data, this.resource.archive.type);
          //var blobUrl = URL.createObjectURL(blob);
          download(blob, this.resource.name, this.resource.archive.type);
        },

        _b64toBlob: function(b64Data, contentType, sliceSize) {
          contentType = contentType || '';
          sliceSize = sliceSize || 512;
          var byteCharacters = atob(b64Data);
          var byteArrays = [];

          for (var offset = 0; offset < byteCharacters.length; offset += sliceSize) {

            }

          });
          return blob;
        },



      });
    })();

  </script>
</dom-module>
